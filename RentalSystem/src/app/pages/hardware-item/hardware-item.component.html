<div class="form">
  <div class="mb-3">
    <label for="itemId" class="form-label">Item ID</label>
    <input
      type="text"
      class="form-control"
      id="itemId"
      placeholder="1001"
      [(ngModel)]="item.itemID"
    />
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="1001"
      [(ngModel)]="item.name"
    />
  </div>
  <div class="mb-3">
    <label for="rentalPerDay" class="form-label">Rental Per Day</label>
    <input
      type="text"
      class="form-control"
      id="rentalPerDay"
      placeholder="1001"
      [(ngModel)]="item.rentalPerDay"
    />
  </div>
  <div class="mb-3">
    <label for="finePerDay" class="form-label">Fine Per Day</label>
    <input
      type="text"
      class="form-control"
      id="finePerDay"
      placeholder="1001"
      [(ngModel)]="item.finePerDay"
    />
  </div>
  <div class="mb-3">
    <label for="availability" class="form-label">Availability</label>
    <input
      type="text"
      class="form-control"
      id="availability"
      placeholder="1001"
      [(ngModel)]="item.availability"
    />
  </div>
</div>

<div class="row">
  <button (click)="addItem()">Add</button>
  <button>Update</button>
  <button>Delete</button>
  <button>Search</button>
</div>
