  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="1001" />

    />

  <div class="mb-3">
    <label for="finePerDay" class="form-label">Fine Per Day</label>
    <input
      type="date"
      class="form-control"
